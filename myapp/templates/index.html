{% load i18n %}
<!DOCTYPE html>
<html>

<head></head>
<style>
    .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 50px;
    }
</style>

<body class="center">
    <h1>{% trans "Hello" %} {{user}}</h1>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}?next=/" style="float: right; font-size: 2em;">{% trans "Logout" %}</a>
    {% else %}
    <a href="{% url 'register' %}" style="float: left; font-size: 2em;">{% trans "Register" %}</a>
    <a href="{% url 'login' %}" style="float: right; font-size: 2em;">{% trans "Login" %}</a>
    {% endif %}
</body>
<html>
