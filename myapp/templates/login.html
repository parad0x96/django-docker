<!DOCTYPE html>
<html>

<head></head>

<body>
    {% csrf_token %}
    <form method="POST">
        {% csrf_token %}
        <span style="color: red;">
            {{ form.non_field_errors }}
            {{ form.username.errors }}
            {{ form.password.errors }}
        </span>
        <br>
        <div>
            <span>Email Address<label>*</label></span>
            {{ form.username }}
        </div>
        <br>
        <div>
            <span>Password<label>*</label></span>
            {{ form.password }}
        </div>
        <input style="background-color: #F29191; border-radius: 10px;" type="submit" value="Login">
    </form>
</body>

</html>
