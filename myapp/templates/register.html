<!DOCTYPE html>
<html>

<head></head>
<style>
.center {
    margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 50px;
}

.submit {
    margin-top: 10px;
    display: block;
    margin-top: 10px;
    margin-left: 30%;
    background-color: #F29191;
    border-radius: 10px;
    width: 15vw;
    height: 5vh;
    text-align: center;
}
</style>

<body class="center">
    <h1>Registration</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        </p>
        {% endfor %}
        <button class='submit' type="submit">Sign up</button>
    </form>
    <h3>Already have an account ?</h3>
    <a class='submit' style="background-color: green; color: white;" href="{% url 'login' %}">Log in</a>
</body>

</html>
